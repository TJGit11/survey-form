<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">Survey</h1>
  <p id="description">Thank you for making time for this survey</p>

<form id="survey-form">
  <label id="name-label" for="name">Name</label>
    <input id="name" type="text" name="name" placeholder="Enter your name" required></input>
  
  <label id="email-label" for="email">Email</label>
    <input id="email" type="email" name="email" placeholder="Enter your email address" required></input>
  
  <label id="number-label" for="age">Age</label>
    <input id="number" type="number" name="age" min="8" max="100" placeholder="Age"></input>

  <p id="downquestion">What would be the best dropdown?</p>
    <select id="dropdown" name="dropdown">
      <option disabled selected value>Choose one</option>
      <option> Option 1</option>
      <option> Option 2</option>
      <option> Option 3</option>
      <option> Option 4</option>
      <option> Option 5</option>
    </select>

  <p>Are these good radio buttons?</p>
  <label>
    <input type="radio" value="yes" name="goodbuttons">Yes!</input>
  </label>

  <label>
    <input type="radio" value="no" name="goodbuttons">No!</input>
  </label>

  <label>
    <input type="radio" value="somewhat" name="goodbuttons" checked>Somewhat</input>
  </label>

<p>What are you here to do? Check applicable options.</p>
  <input type="checkbox" name="checkquestion" value="be">Be a great thing</input>
  <input type="checkbox" name="checkquestion" value="do">Do great things</input>
  <input type="checkbox" name="checkquestion" value="see">See great things</input>
  <input type="checkbox" name="checkquestion" value="achieve">Achieve new heights</input>

  <textarea id="comments" placeholder="Questions, comments, concerns?"></textarea>

  <button id="submit" type="submit">Submit survey</button>
  


</form>
    
</body>
</html>
