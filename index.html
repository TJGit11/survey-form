<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
  <h1 id="title">Survey</h1>
  <p id="description">Thank you for making time for this survey</p>

<form id="survey-form">
  <label id="name-label" for="name">Name</label>
    <input id="name" type="text" name="name" placeholder="Enter your name"></input>
  
  <label id="email-label" for="email">Email</label>
    <input id="email" type="email" name="email" placeholder="Enter your email address" required></input>
  
  <label id="number-label" for="age">Age</label>
    <input id="number" type="number" name="age" min="8" max="100" placeholder="Age"></input>

  <label id="dropdown-label">Dropdown label</label>
    <select id="dropdown">
      <option disabled selected value>Choose one</option>
      <option> Option 1</option>
      <option> Option 2</option>
      <option> Option 3</option>
      <option> Option 4</option>
      <option> Option 5</option>
    </select>



</form>
    
</body>
</html>
